{% extends 'blog/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KorshChamp</title>
	<link rel="shortcut icon" href="images/038-github.png" type="image/png">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/aos.css"/>
	<script type="text/javascript" src="js/aos.js"></script>
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
	{% block content %}
		<h1 class="titles">New Post</h1>
		<form action="" method="POST" class="post-form">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="save btn btn-default">Save</button>
		</form>
	{% endblock %}

	




	<script type="text/javascript" src="js/script.js"></script>

	<script>
  		AOS.init();
	</script>




</body>
</html>
